<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ site.title }} - {{ page.title }}</title>
    <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}">
</head>
<body>
    <div class="container">
        <nav class="sidebar">
            <h1>{{ site.title }}</h1>
            <ul>
                <li><a href="{{ '/' | relative_url }}" {% if page.url == '/' %}class="active"{% endif %}>Home</a></li>
                <li><a href="{{ '/privacy-policy' | relative_url }}" {% if page.url == '/privacy-policy/' %}class="active"{% endif %}>Privacy Policy</a></li>
                <li><a href="{{ '/terms-of-service' | relative_url }}" {% if page.url == '/terms-of-service/' %}class="active"{% endif %}>Terms of Service</a></li>
            </ul>
        </nav>
        <main class="content">
            {{ content }}
        </main>
    </div>
</body>
</html>
